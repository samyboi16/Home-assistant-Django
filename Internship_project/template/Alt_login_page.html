{%load static%}
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'csstyle.css' %}">
</head>
<body>
  <video id="video-bg" autoplay muted loop>
    <source src="{% static 'VHSstatic2.mp4' %}"  type="video/mp4">
    <!-- Add additional <source> elements for different video formats (WebM, Ogg) -->
</video>

  <div class="content">

<center><h2>Login</h2></center>

<form action="login_page" method="post">
  {% csrf_token %}
    <div class="imgcontainer">
        <img src="{%static 'avatar.png' %}" alt="Avatar" class="avatar">
      </div>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
<br><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        <br><br>
    <button type="submit">Login</button>
    </div>
</form>
</div>
</body>
</html>
